<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Add Product</title>
</head>

  <body>
  <form action="/products" target="_self" style="float: right; margin-left: 60px;">
      <button  class="btn btn-online-dark">Return to products</button>
  </form>

    <div class="container" align="center" style="width:440px;height:20px" >
      <p></p>
      <h1  align="center">Add New Product</h1>
      <p></p>
      <form action="/products/add" method="POST">
        <div class="form-group"  align="center" style="width:440px;height:20px" >
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" required name="name">
            <label for="inputPrice">Price</label>
            <input type="number" step="0.01" class="form-control" id="inputPrice" required name="price">
            <label for="inputNotes">Notes</label>
            <input type="text" class="form-control" id="inputNotes" required name="notes">
            <br>
            <input type="submit" class="btn btn-outline-info" value="Save">
          </div>

        </form>
         <!-- <input type="submit" class="btn btn-outline-info" value="Save">
          <button type="cancel"  class="btn btn-outline-secondary" href="products" >Cancel</button> -->

    </div>
  </body>
</html>
