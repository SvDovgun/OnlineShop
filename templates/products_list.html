<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Online_Shop</title>
</head>
<body>
<h1>Products List</h1>

<form action="/login" target="_self" style="float: right; margin-left: 60px;">
    <button  class="btn btn-online-dark">Login</button>
</form>
<div class="container">
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Notes</th>
        <th scope="col">Creation Date</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <#list products as product>
            <tr>
                <th scope="row">${product.id}</th>
                <td>${product.name}</td>
                <td>${product.getPrice()}</td>
                <td>${product.notes}</td>
                <td>${product.creationDate}</td>
                <td><!-- <a class="btn btn-outline-info btn-sm" href="product/view?id=<%=product.id%>" disabled>View</a>&nbsp; -->
                    <a class="btn btn-outline-secondary btn-sm" href="products/edit?id=${product.id}" >Edit</a>&nbsp;
                    <a class="btn btn-outline-danger btn-sm" href="products/delete?id=${product.id}" >Delete</a>
                </td>
            </tr>
        </#list>

    </tr>

    </tbody>
</table>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-center">
     <a class="btn btn-outline-info " href="products/add" >Add Product</a>
 </div>

 <!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
