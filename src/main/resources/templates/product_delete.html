<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Delete</title>
</head>
<body>
    <form action="/products" target="_self" style="float: right; margin-left: 60px;">
        <button  class="btn btn-online-dark">Return to products</button>
    </form>

    <div class="container" align="center" style="width:440px;height:20px" >
    <h1 align="center"> Please confirm of deleting next product</h1>
        <form action="/products/delete" method="POST" align="center" style="width:470px;height:40px" >
            <div class="form-group"  align="center" style="width:440px;height:20px" >
                <input name="id" value="${product.getId()}" type="hidden">
                <label for="inputName">Name</label>
                <input value="${product.name}" type="text" class="form-control" id="inputName" required name="name" readonly>
                <label for="inputPrice">Price</label>
                <input value="${product.price?string.computer}" type="number" step="0.01" class="form-control" id="inputPrice" required name="price" readonly>
                <label for="inputNotes">Notes</label>
                <input value="${product.notes}" type="text" class="form-control" id="inputNotes" required name="notes" readonly>
                <br>
                <input type="submit" class="btn btn-outline-info" value="Confirm">
            </div>

        </form>
    </div>

</body>
</html>
